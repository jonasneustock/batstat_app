<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BatStat - Submission Accepted</title>
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="min-h-screen bg-gray-100 p-6">
    <div class="max-w-xl mx-auto bg-white shadow rounded-lg p-6 text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-3">Submission accepted</h1>
        <p class="text-gray-600 mb-4">
            Submission <span class="font-mono">{{ submission_id }}</span> is now part of the approved dataset.
        </p>
        <a href="/admin/submissions?token={{ token }}"
           class="inline-block px-4 py-2 bg-indigo-600 text-white rounded-md shadow-sm hover:bg-indigo-700">
            Back to list
        </a>
    </div>
</body>
</html>
